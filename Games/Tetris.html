<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="Images/Tetris.png">
  <title>Tetris</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      overflow: hidden;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 20px;
      height: 100%;
    }
    #scoreboard, #highscore {
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 
        0 0 10px #00ffe7,
        0 0 20px #00ffe7,
        inset 0 0 10px #00ffe7;
      color: #00ffe7;
      font-weight: bold;
      text-shadow: 0 0 5px #00ffe7;
      margin-bottom: 8px;
    }
    #highscore {
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 
        0 0 10px #ff6347,
        0 0 20px #ff6347,
        inset 0 0 10px #ff6347;
      color: #ff6347;
      text-shadow: 0 0 5px #ff6347;
    }
    canvas {
      border: 4px solid #fff;
      background: #111;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }
    .side-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .next-block {
      font-size: 18px;
      margin-bottom: 10px;
      color: #00ffee;
    }
    #next-block {
      border: 2px solid #00ffee;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #overlay {
      position: absolute;
      top: 40%;
      text-align: center;
      color: white;
      font-size: 28px;
      display: none;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    #overlay p {
      margin: 10px 0;
    }
    #start-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 26px;
      z-index: 9999;
      text-align: center;
      padding: 40px;
    }
    @media screen and (max-width: 1200px) {
      .game-container {
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
        height: 80%;
      }
      canvas {
        max-width: 60%;
        height: auto;
      }
      .side-panel {
        max-width: 35%;
      }
      #next-block {
        max-width: 100%;
      }
    }
    @media screen and (max-width: 800px) {
      #scoreboard, #highscore {
        font-size: 16px;
      }
      canvas {
        max-width: 50%;
      }
      .side-panel {
        max-width: 40%;
      }
    }
    @media screen and (max-width: 600px) {
      #scoreboard, #highscore {
        font-size: 14px;
      }
      canvas {
        max-width: 100%;
        height: auto;
      }
      .side-panel {
        max-width: 45%;
        margin-top: 20px;
      }
      #next-block {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="scoreboard">Score: <span id="score">0</span></div>
    <div id="highscore">High Score: <span id="high-score">0</span></div>
    <canvas id="tetris" width="300" height="600"></canvas>
  </div>

  <div class="side-panel">
    <div class="next-block">Next Block</div>
    <div id="next-block">
      <canvas id="next-canvas" width="120" height="120"></canvas>
    </div>
  </div>

  <div id="overlay">
    <p>ðŸŽ® Game Over</p>
    <p>Press <strong>R</strong> to Restart</p>
  </div>

  <div id="start-overlay">
    <p>ðŸŽµ Click or press Space to enable sound</p>
  </div>

  <audio id="bg-music" src="Sounds/tetris.mp3" loop></audio>

  <script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const nextCanvas = document.getElementById('next-canvas');
    const nextCtx = nextCanvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('high-score');
    const bgMusic = document.getElementById('bg-music');
    const startOverlay = document.getElementById('start-overlay');

    const ROWS = 20;
    const COLUMNS = 10;
    const BLOCK_SIZE = 30;

    const TETROMINOS = [
      { shape: [[1, 1, 1], [0, 1, 0]], color: '#00ffff' },
      { shape: [[1, 1], [1, 1]], color: '#f9f900' },
      { shape: [[1, 1, 0], [0, 1, 1]], color: '#00ff00' },
      { shape: [[0, 1, 1], [1, 1, 0]], color: '#ff0000' },
      { shape: [[1, 0, 0], [1, 1, 1]], color: '#0000ff' },
      { shape: [[0, 0, 1], [1, 1, 1]], color: '#ffa500' },
      { shape: [[1, 1, 1, 1]], color: '#8000ff' }
    ];

    let board, currentTetromino, nextTetromino, tetrominoPos, gameOver, score, highScore;

    function initializeGame() {
      board = Array.from({ length: ROWS }, () => Array(COLUMNS).fill(null));
      currentTetromino = generateTetromino();
      nextTetromino = generateTetromino();
      tetrominoPos = { row: 0, col: 3 };
      gameOver = false;
      score = 0;
      scoreDisplay.textContent = score;
      overlay.style.display = 'none';
      draw();
      drawNextTetromino();
    }

    function generateTetromino() {
      const randomIndex = Math.floor(Math.random() * TETROMINOS.length);
      return JSON.parse(JSON.stringify(TETROMINOS[randomIndex]));
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLUMNS; c++) {
          if (board[r][c]) {
            ctx.fillStyle = board[r][c];
            ctx.fillRect(c * BLOCK_SIZE, r * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#222';
            ctx.strokeRect(c * BLOCK_SIZE, r * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        }
      }
    }

    function drawTetromino() {
      const { shape, color } = currentTetromino;
      for (let r = 0; r < shape.length; r++) {
        for (let c = 0; c < shape[r].length; c++) {
          if (shape[r][c]) {
            ctx.fillStyle = color;
            ctx.fillRect((tetrominoPos.col + c) * BLOCK_SIZE, (tetrominoPos.row + r) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#222';
            ctx.strokeRect((tetrominoPos.col + c) * BLOCK_SIZE, (tetrominoPos.row + r) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        }
      }
    }

    function drawNextTetromino() {
      const { shape, color } = nextTetromino;
      nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
      const nextBlockSize = nextCanvas.width / 4;
      const offsetX = (4 - shape[0].length) / 2;
      const offsetY = (4 - shape.length) / 2;
      for (let r = 0; r < shape.length; r++) {
        for (let c = 0; c < shape[r].length; c++) {
          if (shape[r][c]) {
            nextCtx.fillStyle = color;
            nextCtx.fillRect((c + offsetX) * nextBlockSize, (r + offsetY) * nextBlockSize, nextBlockSize, nextBlockSize);
            nextCtx.strokeStyle = '#222';
            nextCtx.strokeRect((c + offsetX) * nextBlockSize, (r + offsetY) * nextBlockSize, nextBlockSize, nextBlockSize);
          }
        }
      }
    }

    function canMove(deltaRow, deltaCol) {
      const { shape } = currentTetromino;
      for (let r = 0; r < shape.length; r++) {
        for (let c = 0; c < shape[r].length; c++) {
          if (shape[r][c]) {
            const newRow = tetrominoPos.row + r + deltaRow;
            const newCol = tetrominoPos.col + c + deltaCol;
            if (
              newRow >= ROWS || newCol < 0 || newCol >= COLUMNS ||
              (newRow >= 0 && board[newRow] && board[newRow][newCol])
            ) {
              return false;
            }
          }
        }
      }
      return true;
    }

    function rotateTetromino() {
      const shape = currentTetromino.shape;
      const rotated = shape[0].map((_, i) => shape.map(row => row[i])).reverse();
      const original = currentTetromino.shape;
      currentTetromino.shape = rotated;
      if (!canMove(0, 0)) currentTetromino.shape = original;
    }

    function placeTetromino() {
      const { shape, color } = currentTetromino;
      for (let r = 0; r < shape.length; r++) {
        for (let c = 0; c < shape[r].length; c++) {
          if (shape[r][c]) {
            const row = tetrominoPos.row + r;
            const col = tetrominoPos.col + c;
            if (row >= 0) board[row][col] = color;
          }
        }
      }
    }

    function clearRows() {
      let linesCleared = 0;
      for (let r = ROWS - 1; r >= 0; r--) {
        if (board[r].every(cell => cell !== null)) {
          board.splice(r, 1);
          board.unshift(Array(COLUMNS).fill(null));
          linesCleared++;
          r++;
        }
      }
      const points = [0, 100, 300, 500, 800];
      score += points[linesCleared];
      scoreDisplay.textContent = score;

      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        highScoreDisplay.textContent = highScore;
      }
    }

    function update() {
      if (gameOver) return;
      if (canMove(1, 0)) {
        tetrominoPos.row++;
      } else {
        placeTetromino();
        clearRows();
        currentTetromino = nextTetromino;
        nextTetromino = generateTetromino();
        tetrominoPos = { row: 0, col: 3 };
        if (!canMove(0, 0)) {
          gameOver = true;
          overlay.style.display = 'block';
        }
        drawNextTetromino();
      }
      draw();
    }

    function draw() {
      drawBoard();
      drawTetromino();
    }

    function handleKey(e) {
      if (gameOver && e.key.toLowerCase() === 'r') {
        initializeGame();
        return;
      }

      if (gameOver || !musicStarted) return;

      switch (e.key) {
        case 'ArrowLeft':
          if (canMove(0, -1)) tetrominoPos.col--;
          break;
        case 'ArrowRight':
          if (canMove(0, 1)) tetrominoPos.col++;
          break;
        case 'ArrowDown':
          if (canMove(1, 0)) tetrominoPos.row++;
          break;
        case 'ArrowUp':
          rotateTetromino();
          break;
      }
      draw();
    }

    let musicStarted = false;
    let gameInitialized = false;

    document.addEventListener('keydown', (e) => {
      if (!musicStarted && e.key === 'Space') {
        startOverlay.style.display = 'none';
        bgMusic.play().catch(() => {});
        musicStarted = true;
        if (!gameInitialized) {
          initializeGame();
          gameInitialized = true;
        }
      }
      handleKey(e);
    });

    document.getElementById('start-overlay').addEventListener('click', () => {
      if (!musicStarted && 'click') {
        startOverlay.style.display = 'none';
        bgMusic.play().catch(() => {});
        musicStarted = true;
        if (!gameInitialized) {
          initializeGame();
          gameInitialized = true;
        }
      }
    });

    function loadHighScore() {
      const savedHighScore = localStorage.getItem('highScore');
      highScore = savedHighScore ? parseInt(savedHighScore) : 0;
      highScoreDisplay.textContent = highScore;
    }

    loadHighScore();
    setInterval(update, 700);
  </script>
</body>
</html>
